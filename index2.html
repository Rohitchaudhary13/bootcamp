<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="name"><strong>Name:</strong> </label> &emsp;
        <input type="text" placeholder="Enter Name" id="name" required>
        <br><br>
        <label for="">Email: </label> &emsp;
        <input type="email">
        <br><br>
        <label for="">Password: </label>
        <input type="password">
        <br><br>
        <label for="">Description</label><br>
        <textarea name="" id="" cols="40" rows="5"></textarea>
        <br><br>
        <label for="">Year of passing</label>
        <input type="radio" name="yop"> <label for="">2024</label>
        <input type="radio" name="yop"> <label for="">2025</label>
        <br><br>
        <label for="c">Select Country</label>
        <select name="" id="c">
            <option value="India" name="a">India</option>
            <option value="USA" name="a">USA</option>
        </select>
        <br><br>
        <label for="">Programming Language</label>
        <input type="checkbox" name="pr"> <label for="">Python</label>
        <input type="checkbox" name="pr"> <label for="">Cpp</label>
        <br><br>
        <label for="">DOB</label>
        <input type="date">
        <br><br>
        <label for="">Resume</label>
        <input type="file">
        <br><br>
        <input type="submit" value="Submit Form">
    </form>

</body>
</html>
